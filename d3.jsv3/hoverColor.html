   <style id="compiled-css" type="text/css">
      @charset "utf-8";

      @font-face {
         font-family: 'NexaDemo-Bold';
         src: url('../Fonts/NexaDemo-Bold.woff');
      }

      .link10 {
         stroke: rgb(226, 57, 57);
         stroke-width: 1px;
         stroke-dasharray: 3, 3;
      }

      .link2 {
         stroke: rgb(227, 241, 28);
         stroke-width: 1px;
         stroke-dasharray: 1, 8;
      }

      .link1 {
         stroke: rgb(121, 235, 98);
         stroke-width: 1px;
      }

      .nodetext {
         pointer-events: none;
         fill: rgb(247, 247, 247);
         font-family: 'NexaDemo-Bold', 'Roboto', sans-serif;
         font-weight: bold;
         letter-spacing: 2px;
      }

      .node.type1 {
         fill: #aa169e;
         cursor: pointer;
      }

      .node.type2 {
         fill: #10797c;
      }

      .node.type3 {
         fill: #E5B96F;
      }

      body {
         height: 100vh;
         margin: 0;
         display: flex;
         flex-direction: row;
         justify-content: center;
         align-items: center;
         background-color: #000;
      }

      #graph {
         border: 1px solid #aa169e;
         height: 100%;
         width: 80%;
      }

      #content {
         border: #E5B96F;
      }

      #content img {
         width: 100%;
         margin: 0 auto;
      }

      #btnRestart {
         position: absolute;
         right: 5%;
         bottom: 10px;
         height: max-content;
         z-index: 1;
         background-color: #E5B96F;
         color: #000;
         font-family: 'NexaDemo-Bold', 'Roboto', sans-serif;
         border: none;
         border-radius: 5px;
         padding: 5px 10px;
         font-size: 16px;
         cursor: pointer;
      }

      #content {

         border: 1px solid red;
      }

      #content>div {
         display: flex;
         flex-direction: rows;
         justify-content: space-between;
         align-items: center;
      }

      .prev {
         z-index: 1;
         background-color: #c649f8;
         color: white;
         font-family: 'NexaDemo-Bold', 'Roboto', sans-serif;
         border: none;
         border-radius: 5px;
         padding: 5px 10px;
         font-size: 16px;
         cursor: pointer;
      }

      .next {
         bottom: 10px;
         height: max-content;
         z-index: 1;
         background-color: #c649f8;
         color: white;
         font-family: 'NexaDemo-Bold', 'Roboto', sans-serif;
         border: none;
         border-radius: 5px;
         padding: 5px 10px;
         font-size: 16px;
         cursor: pointer;
      }
   </style>
</head>

      var w = 1200, h = document.documentElement.clientHeight * 0.85,

      var force = self.force = d3.layout.force()

         .links(data.links)
         .linkDistance(function (d) {
            var num = Math.floor(Math.random() * (30 - 10)) + 10;
            return (
               num * 12);
         })
         .charge(-800)
         .size([w, h])
         .start();

      var link = vis.selectAll("line.link")

         .enter().append("svg:line")
         .attr("class", function (d) { return "link" + d.value + ""; })
         .attr("x1", function (d) { return d.source.x; })
         .attr("y1", function (d) { return d.source.y; })
         .attr("x2", function (d) { return d.target.x; })
         .attr("y2", function (d) { return d.target.y; })

      function fade(opacity) {
         link.style("opacity", function (d) {
            return d.source === d || d.target === d ? 1 : opacity;
         });
      }

               });
            } else {
               dataChild = data.nodes[indexExpandChild].childs;
            }
            childsList.push(indexExpandChild);
            //dataChild = data.nodes[indexExpandChild].childs;
            console.log(dataChild)
            // indexExpand = d.index;
         }
         else if (expand && expandChild && typeof d.links != "undefined" && d.parentChild && (childs.includes(d.index) || dataChild.includes(d.index))) {
            document.querySelectorAll(`[data-parent='${d.index}']`)
               .forEach(element => {
                  element.remove();
               });
            data.links = data.links.filter(item => {
               return item.source.index != d.index
            })
            var deleteChilds = data.nodes[d.index].childs;
            console.warn(deleteChilds);
            dataChild = dataChild.filter(item => {
               return !deleteChilds.includes(item)
            })
            console.warn(dataChild);
            //delete childsList[d.index]
            childsList.splice(childsList.indexOf(d.index), 1);
            // var deleteChilds = data.nodes[d.index].childs;
            // deleteChilds.forEach(element => {
            //    dataChild.splice(dataChild.indexOf(element), 1);
            // });
            console.log(dataChild)
            vis.selectAll("line").remove()
            force.nodes(data.nodes).links(data.links).start();
            link = d3.select('.lines').selectAll("line.link")
               .data(data.links)//data
               .enter().append("svg:line")
               .attr("class", function (d) { return "link" + d.value + ""; })
               .attr("x1", function (d) {
                  console.log(d.source.x);
                  return d.source.x;
               })
               .attr("y1", function (d) { return d.source.y; })
               .attr("x2", function (d) { return d.target.x; })
               .attr("y2", function (d) { return d.target.y; })
            d3.select(this).select('text')
               .transition()
               .duration(300)
               .text(function (d) {
                  if (d.parent || d.parentChild || dataChild.includes(d.index)) {
                     return d.name
                  }
                  else {
                     return "--"
                  }
               })
               .style("font-size", function (d) {
                  if (d.parent == true) {
                     return "20px";
                  } else {
                     return "15px";
                  }
               })
            d3.select(this).select('circle')
               .transition()
               .duration(200)
               .attr("r", function (d) {
                  return d.r;
               });
            d3.select(this).select('text')
               .transition()
               .duration(300)
               .style("font-size", function (d) {
                  if (d.parent == true) {
                     return "20px";
                  } else {
                     return "15px";
                  }
               })
               .text(function (d) {
                  return d.name
               }
               );
            console.log("Cerrar _ Childs")
            if (dataChild.length == 0) {
               expandChild = false;
            }
            indexExpandChild = -1;
            console.log('childs', childs)
         }
         else if (!expand && typeof d.parent != "undefined" && d.parent == true) {
            d.links.forEach(element => {
               data.links.push(element);
            });
            force.links(data.links).start();
            // console.warn(d.links);
            vis.selectAll("line").remove()
            force.nodes(data.nodes).links(data.links).start();
            link = d3.select('.lines').selectAll("line.link")
               .data(data.links)//data
               .enter().append("svg:line")
               .attr("class", function (d) { return "link" + d.value + ""; })
               .attr("x1", function (d) {
                  // console.log(d.source.x);
                  return d.source.x;
               })
            console.log("Expand _ Parent")
            expand = true;
            indexExpand = d.index;
            childs = data.nodes[indexExpand].childs;
         }
         console.log("expand", expand);
         console.log("expandChild", expandChild);
         console.log('Index', indexExpand)
         console.log('IndexChild', indexExpandChild)
         console.log('childs', childs, 'index=>', d.index)
         console.log('DataChilds 2', dataChild)
         console.log('ListExpandChilds', childsList)
      })
      node.on("mouseout", function (d) {
         //link.style('stroke-width', 2)
      });


      force.on("tick", function (d) {
         // console.log(d)
         link.attr("x1", function (d) { return d.source.x; })
            .attr("y1", function (d) { return d.source.y; })
            .attr("x2", function (d) { return d.target.x; })
            .attr("y2", function (d) { return d.target.y; });
         node.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
         text
            .transition()
            .duration(300)
            .style("font-size", function (d) {
               if (d.parent == true) {
                  return "20px";
               } else {
                  return "15px";
               }
            })
            .text(function (d) {
               if (d.parent) {
                  return d.name + " " + d.index;
               }
               else if (childs.includes(d.index) && expand) {
                  return d.name + "-" + d.index
               } else if (dataChild.includes(d.index) && expandChild) {
                  return d.name + "-" + d.index
               } else {
                  return "+"
               }
            }
            )
         text
            // .attr('text-anchor', 'middle')
            .attr("dx", function (d) { return d.x - d.r })
            .attr("dy", function (d) { return d.y - d.r - 30; });
         // node.attr("dx", fu;
      });
      //});
      btnRestart.addEventListener('click', function () {
         data.links = [];
         console.warn(data.links);
         vis.selectAll("line").remove()
         force.nodes(data.nodes).links(data.links).start();
         expand = false;
      })
   </script>
</body>

</html>
